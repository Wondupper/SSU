<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyRadiostation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">MyRadiostation</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/artists">Исполнители</a>
    </nav>
</div>
<div class="container mt-5 nb-5">
    <h1>Редактировать исполнителя</h1>
    <div th:each="el : ${artist}">
        <form method="post">
            <input type="text" th:value="${el.aname}" name ="aname" placeholder="Введите имя исполнителя" class ="form-control"> <br>
            <input type="text" th:value="${el.surname}" name ="surname" placeholder="Введите фамилию исполнителя" class ="form-control"> <br>
            <input type="number" th:value="${el.age}" name ="age" placeholder="Введите возраст исполнителя" class ="form-control"> <br>
            <input type="date" th:value="${el.dateofbirth}" name ="dateofbirth" placeholder="Введите дату рождения исполнителя" class ="form-control"> <br>
            <input type="date" th:value="${el.dateofdeath}" name ="dateofdeath" placeholder="Введите дату смерти исполнителя(опционально)" class ="form-control"> <br>
            <input type="number" th:value="${el.genre.id}" name ="idgenre" placeholder="Введите id жанра" class ="form-control"> <br>
            <button type="submit" class="btn btn-success">Изменить</button>
        </form>
    </div>
</div>
</body>
</html>
