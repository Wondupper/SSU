<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyRadiostation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">MyRadiostation</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/speakers">Ведущие</a>
    </nav>
</div>
<div class="container mt-5 nb-5">
    <h1>Добавление ведущего</h1>
    <form action="/speakers/create" method="post">
        <input type="text" name ="sname" placeholder="Введите имя ведущего" class ="form-control"> <br>
        <input type="text" name ="surname" placeholder="Введите фамилию ведущего" class ="form-control"> <br>
        <input type="number" name ="age" placeholder="Введите возраст ведущего" class ="form-control"> <br>
        <input type="date" name ="dateofbirth" placeholder="Введите дату рождения ведущего" class ="form-control"> <br>
        <input type="date" name ="dateofdeath" placeholder="Введите дату смерти ведущего(опционально)" class ="form-control"> <br>
        <button type="submit" class="btn btn-success">Добавить ведущего</button>
    </form>
</div>
</body>
</html>
